{% extends 'canteen/index.html'%}
{% load crispy_forms_tags %}


{%block register%}
{%block title%}<title>Registration</title>{% endblock %}

<section class="vh-100 bg-image">
	<div class="mask d-flex align-items-center h-100 gradient-custom-3">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class=" text-center mb-5">Login </h2>

							<form method = "POST">
								{% csrf_token %}
								<div class="form-outline mb-2">
									{{form.username|as_crispy_field}}
								</div>

								<div class="form-outline mb-4">
									{{form.password|as_crispy_field}}
								
								</div>
								<div class="form-check d-flex justify-content-center mb-5">
									<input class="form-check-input me-2" type="checkbox" value=""
										id="form2Example3cg" />
									<label class="form-check-label" for="form2Example3g">
										I agree all statements in <a href="#!" class="text-body"><u>Terms of
												service</u></a>
									</label>
								</div>

								<div class="d-flex justify-content-center">
									<button type="submit"
										class="btn btn-success btn-block btn-lg  text-body">Sign In</button>
								</div>

								<p class="text-center text-muted mt-5 mb-0">You don't have an account?<a href="{% url 'register' %}"
										class="fw-bold text-body"><u>Register</u></a></p>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
