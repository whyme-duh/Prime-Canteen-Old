{% load static%}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type ="text/css" href="{% static 'canteen/style.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script src="{% static 'canteen/index.js' %}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	{% block title%}<title>Prime Canteen</title>{% endblock %}
</head>
<body>
	<header>
		<nav class=" navbar navbar-expand-lg d-flex justify-content-between">
			
		<div class="container">
			<a class="navbar-brand " href="{% url 'main' %}">Prime Canteen</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" >
				<i class="fa fa-bars" aria-hidden="true"></i>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarNav">
				{% if user.is_authenticated %}
			
				<div class="navbar-nav ms-auto">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link text-dark" href="{% url 'user-profile' %}"><i class="fa fa-heart"></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-dark" href="{% url 'wishlist:wishlist' %}"><i class="fa fa-shopping-cart"></i></a>
						</li>
						<li class="nav-item"><a class="nav-link text-dark" href="{% url 'user-profile' %}"><i class='fa fa-user'></i></a>
						</li>
						<li class="nav-item"><a class="nav-link text-dark" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i></a>
						</li>
					</ul>
					
					{% else %}
					<ul class="navbar-nav ">
					
						<li class="nav-item"><a class="nav-link text-dark" href="{% url 'login' %}">LOGIN</a></li>
					</ul>
					
					{% endif %}
					</nav>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="sucess-card container-fluid  ">
			{% if messages %}
			{% for msg in messages %}
			<div class="alert alert-{{ msg.tags }}">
				{{ msg }}
			</div>
			{% endfor %}
			{% endif %}
		</div>
		{% block content %}{% endblock %}
		{% block register %}{% endblock %}
	</main>
</body>
</html>
